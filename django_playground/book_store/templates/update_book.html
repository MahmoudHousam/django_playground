<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ form.instance.title|default:"Add/Edit Book" }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">
        {% if form.instance.pk %}Update{% else %}Add{% endif %} Book
      </button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
  </body>
</html>
