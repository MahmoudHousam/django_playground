<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book titled "{{ object.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
  </body>
</html>
